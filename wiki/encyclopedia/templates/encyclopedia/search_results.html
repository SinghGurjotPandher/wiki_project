{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block body %}
    <h1>Search Results</h1>
    <ul>
        {% for match in matches %}
            <li> <a href = 'wiki/{{match}}'> {{match}} </a> </li>
        {% endfor %}
    </ul>
{% endblock %}

<form action ="{% url 'edit_page' %}" method = "post">
    {% csrf_token %}
    <input type = "submit" value = "Edit">
</form>
