{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create a New Entry
{% endblock %}

{% block body %}
    <h1>Create New Page</h1>
    <ul>
        <form action = "{% url 'new_entry'%}" method = "post">
            {% csrf_token %}
            {{form}}
            <br>
            <input type = "submit" value = "Save Entry">
        </form>
    </ul>
{% endblock %}
